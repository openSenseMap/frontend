name: ğŸ—ï¸ Build
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read
  packages: write

jobs:
  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version-file: .nvmrc

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version-file: .nvmrc

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ” Type check
        run: npm run typecheck --if-present

  vitest:
    name: âš¡ Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version-file: .nvmrc

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ³ Docker compose
        # we need a postgres container for runnign the tests
        # the sleep is just there to give time for postgres to get started
        run: docker compose -f docker-compose.ci.yml up -d && sleep 30
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres"

      - name: ğŸ›  Setup Database
        uses: nick-fields/retry@v3.0.2
        with:
          timeout_minutes: 10
          max_attempts: 5
          retry_wait_seconds: 45
          retry_on: error
          command: npm run db:migrate

      - name: âš¡ Run vitest
        run: npm run test:coverage

      - name: ğŸ§ Report Coverage
        uses: davelosert/vitest-coverage-report-action@v2

      - name: ğŸ—‘ï¸ Cleanup
        if: always()
        run: docker compose down

  build:
    name: ğŸ³ Build
    # only build/deploy main branch on pushes
    # if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: v0.9.1

      # Setup cache
      - name: âš¡ï¸ Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ğŸ“‹ Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/opensensemap/frontend

      - name: ğŸ”‘ GitHub Registry Auth
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Docker build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./other/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            COMMIT_SHA=${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: ğŸšš Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
