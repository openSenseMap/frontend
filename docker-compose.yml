version: "3.7"
services:
  postgres:
    image: timescale/timescaledb-ha:pg14-latest
    # Preload pg_cron extension
    # https://github.com/timescale/timescaledb-docker-ha/issues/293
    command:
      - -cshared_preload_libraries=timescaledb,pg_cron
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/home/postgres/pgdata
      - ./scripts/postgres/101_create_timescaledb_extension.sh:/docker-entrypoint-initdb.d/101_create_timescaledb_extension.sh
      - ./scripts/postgres/102_create_pgcron_extension.sh:/docker-entrypoint-initdb.d/102_create_pgcron_extension.sh
