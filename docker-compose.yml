version: "3.7"
services:
  postgres:
    image: timescale/timescaledb-ha:pg14-latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/home/postgres/pgdata/data
